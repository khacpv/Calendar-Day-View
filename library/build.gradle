apply plugin: 'com.android.library'

ext {
  bintrayRepo = 'maven'
  bintrayName = 'library'

  publishedGroupId = 'com.framgia.library.calendardayview'
  libraryName = 'CalendarDayView'
  artifact = 'library'

  libraryDescription = 'A Calendar View by day'

  siteUrl = 'https://github.com/khacpv/Calendar-Day-View'
  gitUrl = 'https://github.com/khacpv/Calendar-Day-View.git'

  libraryVersion = '1.0.1'

  developerId = 'khacpv'
  developerName = 'khac pham'
  developerEmail = 'khacpv@gmail.com'

  licenseName = 'The Apache Software License, Version 2.0'
  licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
  allLicenses = ["Apache-2.0"]
}

android {
  compileSdkVersion 23
  buildToolsVersion "24.0.0 rc3"

  defaultConfig {
    minSdkVersion 18
    targetSdkVersion 23
    versionCode 2
    versionName "1.0.1"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  testCompile 'junit:junit:4.12'
  compile 'com.android.support:appcompat-v7:23.4.0'
  compile 'com.android.support:cardview-v7:23.4.0'
  compile 'de.hdodenhof:circleimageview:2.1.0'
}

// Upload to JCenter
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
